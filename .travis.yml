language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '9.5'
before_script:
  - npm install
  - npm prune
script:
  - npm run build:lib:prod
after_success:
  - npm run semantic-release
