<h1>Unclamped content</h1>
<div>
    <p>{{originalContent}}</p>
</div>

<h1>
    Clamped content (clampy="{{clampyValue}}")
    <button (click)="decrement()">-</button>
    <button (click)="increment()">+</button>
</h1>


<div>
    <p [clampy]="clampyValue" (originalContent)="originalContentEmmited($event)" (isClamped)="isClampedEmmited($event)">{{originalContent}}</p>
</div>

<h1>Clamped async content</h1>
<div>
    <p clampy="5">{{asyncContent}}</p>
</div>
